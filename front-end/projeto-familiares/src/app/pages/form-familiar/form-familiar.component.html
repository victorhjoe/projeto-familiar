<div class="flex items-center justify-center min-h-[calc(100vh-64px)] px-4">
  <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-md">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Cadastro de Familiar</h2>

    <form class="space-y-5" [formGroup]="familiarForm">
      <!-- Nome -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Nome <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
          formControlName="nome"
          placeholder="Digite o nome completo">
      </div>

      <!-- Data de Nascimento -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Data de Nascimento <span class="text-red-500">*</span>
        </label>
        <input
          type="date"
          formControlName="dataNascimento"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none">
      </div>

      <!-- Identidade -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Identidade <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
          formControlName="identidade"
          placeholder="Digite o número da identidade">
      </div>

      <!-- Identidade do Pai ou da Mãe (opcional) -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Identidade do Pai ou da Mãe <span class="text-gray-400">(opcional)</span>
        </label>
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
          formControlName="identidadeAscendente"
          placeholder="Digite a identidade do ascendente">
      </div>

      <!-- Botões -->
      <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200">
        <button type="button"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition" routerLink="">
          Cancelar
        </button>
        <button
          type="button"
          class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-500 transition" (click)="salvar()">
          Salvar
        </button>
      </div>
    </form>

  </div>
</div>
